<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav-main">

            <div class="logo-section">
                <img src="images/Frame.png" alt="">
                <h3><span class="g-section">G</span>amer</h3>
            </div>
            <div class="header-section">

                <ul>
                    <li class="about-us-header">About Us</li>
                    <li class="developers-header">Developers</li>
                    <div class="follow-icon">
                        <li>Follow Us On</li>
                        <img style="margin-right: 16px; " src="icon/Vector.svg" alt="">
                        <img src="icon/tiktok.svg" alt="">
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <section class="banner">
        <div class="banner-section">
            <div class="banner-text-section">

                <h3>Play Like The</h3>
                <h2>G.O.A.T.</h2>
                <div>
                    <img class="banner-icon" src="icon/circle-play-regular.svg" alt="">
                    <small>1-Click instant play</small>
                </div>

                <div><img class="banner-icon" src="icon/download-solid.svg" alt="">
                    <small>1000s of supported online games</small>
                </div>
                <div><img class="banner-icon" src="icon/users-solid.svg" alt="">
                    <small>No Download</small>
                </div>
                <button class="banner-button-one">Sign In</button>
                <button class="banner-button-two">Go Rogue</button>
            </div>

            <div class="banner-images">
                <img src="images/Group 18.png" alt="">
            </div>
        </div>


    </section>






</body>

</html>
